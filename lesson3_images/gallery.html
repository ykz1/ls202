<!DOCTYPE html>

<html>
  <head>
    <title>Gallery</title>
    <meta charset="utf-8">
    <style>
      body, main, figure, figcaption, img {
        margin: 0;
        padding: 0;
      }
      figure {
        padding: 50px;
        /* outline: 1px solid red; */
        width: 50%;
        display: inline-block;
        box-sizing: border-box;
      }
      img {
        display:inline-block;
        box-sizing: border-box;
        width: 100%;
      }
      figcaption {
        text-align: center;
      }
      body {
        background-image: url("https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/gradient-background.png");
        background-size: cover;
      }
      /* cover here resizes the background to cover the entire width of its element i.e. body */
    </style>
  </head>
  <body>
    <main>
      <figure>
        <a href="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/1.jpg">

              alt="Transit Shadows">
        </a>
