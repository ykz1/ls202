<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Exercises</title>
    <style>
      /* Eliminate margins and padding on everything */
      .styled-form * {
        margin: 0;
        padding: 0;
      }

      /* Grey box and default font for fieldsets */
      .styled-form fieldset {
        background-color: #ececec;
        border: 2px solid #999;
        box-sizing: border-box;
        color: #4d4d4d;
        font-family:
          myriad-pro, "Helvetica Neue", Helvetica, Roboto,
          Arial, sans-serif;
        padding: 1rem;
      }

      /* Custom appearance for labels */
      .styled-form label {
        font-weight: bold;
        line-height: 1.5rem;
      }

      /* Custom appearance for input and select fields */
      .styled-form input[type="text"],
      .styled-form select {
        border: 1px solid #06c;
        border-radius: 4px;
        box-sizing: border-box;
        font: normal 1rem Helvetica, Arial, sans-serif;
        height: 40px;
        padding: 5px 8px;
        width: 100%;
      }

      /* More customization for select lists */
      .styled-form select {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        background-image:
          url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZlcnNpb249IjEuMSIgeD0iMTJweCIgeT0iMHB4IiB3aWR0aD0iMjRweCIgaGVpZ2h0PSIzcHgiIHZpZXdCb3g9IjAgMCA2IDMiIGVuYWJsZS1iYWNrZ3JvdW5kPSJuZXcgMCAwIDYgMyIgeG1sOnNwYWNlPSJwcmVzZXJ2ZSI+PHBvbHlnb24gcG9pbnRzPSI1Ljk5MiwwIDIuOTkyLDMgLTAuMDA4LDAgIi8+PC9zdmc+");
        background-position: 100% center;
        background-repeat: no-repeat;
        padding-right: 1.5rem;
      }
      .top-to-bottom label,
      .top-to-bottom input[type="text"] {
        display: inline-block;
        width: 100%;
      }
      .top-to-bottom input[type="text"] + input[type="text"] {
        margin-top: 5px;
      }
      .top-to-bottom fieldset,
      .top-to-bottom dl,
      .top-to-bottom dl dt,
      .top-to-bottom dl dd {
        font-size: 0;
      }

      .top-to-bottom dl label,
      .top-to-bottom dl dl input[type="text"]{
        font-size: 1rem;
      }
      .top-to-bottom dl.partial {
        display: inline-block;
        box-sizing: border-box;
        vertical-align: top;
        padding-right: 1rem;
      }
      .top-to-bottom dl.city {
        width: 50%;
      }
      .top-to-bottom dl.state {
        width: 25%;
      }
      .top-to-bottom dl.zipcode {
        width: 25%;
        padding-right: 0;
      }
      .top-to-bottom select {
        width: 100%;
      }


      .side-by-side label,
      .side-by-side input[type="text"] {
        display: inline-block;
        vertical-align: middle;
      }

      .side-by-side label {
        margin-right: 1rem;
      }

      .side-by-side input[type="text"] {
        width: 100%;
      }

      .side-by-side dl {
        font-size: 0;
      }
      .side-by-side dt,
      .side-by-side dd {
        box-sizing: border-box;
        display: inline-block;
        font-size: 1rem;
        vertical-align: middle;
      }

      .side-by-side dt {
        padding-right: 1rem;
        width: 25%
      }
      .side-by-side dd {
        width: 75%
      }
    </style>
  </head>
  <body>
    <form action="#" class="styled-form top-to-bottom">
      <fieldset>
        <dl>
          <dt><label for="name">Name</label></dt>
          <dd><input type="text" name="name" id="name"></dd>
        </dl>
        <dl>
          <dt><label for="address">Address</label></dt>
          <dd>
            <input type="text" name="address1" id="address1">
            <input type="text" name="address2" id="address2">
          </dd>
        </dl>
        <dl class="partial city">
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"></dd>
        </dl>
        <dl class="partial state">
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option>CA</option>
              <option>NY</option>
              <option>OR</option>
            </select>
          </dd>
        </dl>
        <dl class="partial zipcode">
          <dt><label for="zipcode">Zip Code</label></dt>
          <dd><input type="text" name="zipcode" id="zipcode"></dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
