<!DOCTYPE html>
<html>
  <head>
    <title>Nav Exercise</title>
    <meta charset="utf-8">
    <style>
      body {
        font-size: 20px;
      }
      nav ul {
        background-color: yellow;
        width: 600px;
        list-style-type: none;
        padding: 0;
        text-align: center;
      }
      nav ul li {
        display: inline-block;
        box-sizing: border-box;
        padding: 0;
        width: 25%;
      }
      nav a {
        display: block;    /*can apply padding and margin like bock*/
        width: 100%;
        line-height: 2.5;
        text-decoration: none;
      }
      nav a:hover,
      nav a:focus {
        background-color: green;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li><!---
     --><li><a href="#">Projects</a></li><!---
     --><li><a href="#">Team</a></li><!---
     --><li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
