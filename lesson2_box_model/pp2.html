<!DOCTYPE html>
<html>
  <head>
    <style>
      #pp1 {
        display: block;
        margin: 0 auto; /* 0 top and bottom, auto left and right */
        width: 800px;
      }
      #pp2 {
        display: block;
        margin: 0 auto; /* 0 top and bottom, auto left and right */
        width: 100%;
        max-width: 800px;
      }
      #pp3 {
        display: block;
        margin: 0 auto; /* 0 top and bottom, auto left and right */
        width: 100%;
        max-width: 800px;
        height: 533px;
      }
      #pp4 {
        display: block;
        margin: 0 auto; /* 0 top and bottom, auto left and right */
        width: 100%;
        max-width: 800px;
        min-height: 500px;
      }
      div {
        width: 300px;
        height: 300px;
      }
      #pp5_div1 {
        background-color: #fcc;
      }
      #pp5_div2 {
        background-color: #ccf;
      }
      #pp6_div1 {
        background-color: #fcc;
      }
      #pp6_div2 {
        background-color: #ccf;
        border: 5px solid black;
      }
      /* larger because default box-sizing is content-box, which sizes box to equal width and height, then applies padding, border, and margin */
      #pp7_div1 {
        background-color: #fcc;
        padding: 20px;
        box-sizing: border-box;
      }
      #pp7_div2 {
        background-color: #ccf;
        border: 5px solid black;
        box-sizing: border-box;
      }
      #pp8_div1 {
        background-color: #fcc;
        padding: 20px;
        box-sizing: border-box;
        display: inline-block;
      }
      #pp8_div2 {
        background-color: #ccf;
        border: 5px solid black;
        box-sizing: border-box;
        display: inline-block;
      }
      #pp9_div1 {
        background-color: #fcc;
        padding: 20px;
        box-sizing: border-box;
        display: inline-block;
        margin: 0 10px;
      }
      #pp9_div2 {
        background-color: #ccf;
        border: 5px solid black;
        box-sizing: border-box;
        display: inline-block;
        margin: 0 10px;
      }
      /* Question 10 */
      body {
        margin: 50px;
      }

      ul {
        background-color: #a7ceff;
        border: 10px solid blue;
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #ffc;
        border: 10px solid red;
        box-sizing: border-box;
        line-height: 120px;
        min-height: 120px;
        text-align: center;

        width: 23%;
        display: inline-block;

        margin-left: 1%;
        margin-right: 1%;
      }
  </style>
