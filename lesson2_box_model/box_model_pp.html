<!-- img, being a content-box inline-block, will have its total box be height = 300 + 20 + 10 + -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: lightgray;
        border: 1px solid black;
        box-sizing: border-box;
        display: inline-block;
        margin: 0;
        padding: 0;
      }

      img {
        border: 4px solid red;
        box-sizing: content-box;
        display: inline-block;
        height: 300px;
        margin: 20px 19px 10px 11px;
        padding: 10px 20px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="#" alt="test">
    </div>
  </body>
</html>
