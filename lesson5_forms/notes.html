<!DOCTYPE html>
<html>
  <head>
    <title>Input Types</title>
    <meta charset="utf-8">
    <style>
      :root {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
      }
      form {
        width: 800px;
        box-sizing: border-box;
        background-color: rgb(216, 216, 216);
        padding: 10px;
        border-radius: 10px;
      }
      fieldset {
        box-sizing: border-box;
        padding: 20px;
        margin: 10px;
        background-color: rgb(250, 250, 250);
        border: 1px solid rgb(216, 216, 216);
        border-radius: 10px;
      }
      label, input {
        box-sizing: border-box;
        display: inline-block;
        width: 100%;
        border-radius: 10px;
      }
      input {
         margin: 10px 0;
         border: 1px solid rgb(191, 191, 191);
         padding: 10px;
      }
      input[type="checkbox"], input[type="radio"] {
        width: fit-content;
      }
      input:checked {
        accent-color: rgb(232, 78, 12);
      }
      input[type="submit"], input[type="reset"] {
        width: fit-content;
        min-width: 100px;
        cursor: pointer;
      }
      input[type="submit"] {
        background-color: rgb(132, 220, 199);
      }
      input[type="reset"] {
        background-color: rgb(250, 186, 159);
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          First Name
          <input type = "text" name="first_name" value="Kyle">
        </label>
      </fieldset>
      <fieldset>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="not-good-password" size="35">
      </fieldset>
      <fieldset>
        <label>
          Email
          <input type="email" name="email" placeholder="username@domain">
        </label>
      </fieldset>
      <fieldset>
        <label>
          Phone
          <input type="tel" name="phone" placeholder="(###) ###-####">
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" name="choice" value="study">
          Study LS202
        </label>
        <label>
          <input type="checkbox" name="choice" value="banban" checked>
          Work on Banban
        </label>
        <label>
          <input type="checkbox" name="choice" value="league" checked>
          Work on League Software
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="radio" name="effort" value="lazy">
          Be lazy
        </label>
        <label>
          <input type="radio" name="effort" value="workhard" checked>
          Work hard
        </label>
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset Form">
      </fieldset>
    </form>
  </body>
</html>
