<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form exercise</title>
    <style>
      body {
        font-size: 14px;
        font-family: Helvetica, Arial, sans-serif;
      }
      dl {
        margin: 0;
        padding-bottom: 20px;
      }
      dt {
        padding-bottom: 10px;
        vertical-align: middle;
        box-sizing: border-box;
      }
      dd{
        padding-bottom: 20px;
        margin:0;
        box-sizing: border-box;
        width: 90%;
      }
      input[type="text"] {
        width: 100%;
        height: 40px;
        padding: 0 8px;
        margin-bottom: 10px;
        font-size: 14px;
        font-family: Helvetica, Arial, sans-serif;
        border: 1px solid #cecece;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="text"] + input[type="text"] {
        margin-top: 5px;
      }
      dl.partial {
        display: inline-block;
        box-sizing: border-box;
        padding-right: 10px;
      }
      dl.city {
        width: 50%;
      }
      dl.province {
        width: 25%;
      }
      dl.zipcode {
        width: 25%;
        padding-right: 0;
      }
      select {
        width: 100%;
        height: 40px;
        padding: 0 8px;
        --webkit-appearance: none;
        --moz-appearance: none;
        appearance: none;
        background: white;
        border: 1px solid #cecece;
        box-sizing: border-box;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <form>
      <dl>
        <dt>
          <label for="name">Your Name</label>
        </dt>
        <dd>
          <input type="text" name="name" id="name">
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="address">Address</label>
        </dt>
        <dd>
          <input type="text" name="name" id="name">
          <input type="text" name="name" id="name">
        </dd>
      </dl>
      <dl class="city partial">
        <dt>
          <label for="city">City</label>
        </dt>
        <dd>
          <input type="text" name="city" id="city">
        </dd>
      </dl><!--
   --><dl class="province partial">
        <dt>
          <label for="province">Province</label>
        </dt>
        <dd>
          <select name="state" id="state">
            <option>ON</option>
            <option>BC</option>
            <option>QC</option>
          </select>
        </dd>
      </dl><!--
   --><dl class="zip partial">
        <dt>
          <label for="zipcode">Zip Code</label>
        </dt>
        <dd>
          <input type="text" name="zip" id="ip">
        </dd>
      </dl>
    </form>
  </body>
</html>
